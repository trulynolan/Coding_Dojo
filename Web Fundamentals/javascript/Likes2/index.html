<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h2>Network</h2>
    </div>
    <h1>Your Feed</h1>
    <div class="container">
        <div class="left">
            <img class="image" src="./icons/user-circle copy.png" alt="user_circle">
            <h3>Add and avatar</h3>
            <h2>James Doe</h2>
        </div>
        <div class="right">
            <div class="user">
                <div class="usertop">
                    <h2>Neil M</h2>
                    <div class="userlike">
                        <h3 class="like_counter">9 like(s)</h3>
                        <button onclick=increase() class="likebox">Like</button>
                    </div>
                </div>
                <div>
                    <h3>I just set up this new discord bot, let me know what you all think.</h3>
                </div>
            </div>
            <div class="user">
                <div class="usertop">
                    <h2>Nichole K</h2>
                    <div class="userlike">
                        <h3 class="like_counter2">12 like(s)</h3>
                        <button onclick=increase2() class="likebox">Like</button>
                    </div>
                </div>
                <div>
                    <h3>Just finished my next comic, check it out.</h3>
                </div>
            </div>
            <div class="user">
                <div class="usertop">
                    <h2>Jim R</h2>
                    <div class="userlike">
                        <h3 class="like_counter3">9 like(s)</h3>
                        <button onclick=increase3() class="likebox">Like</button>
                    </div>
                </div>
                <div>
                    <h3>I can't stop listening to the new album. Who else is liking it?</h3>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
